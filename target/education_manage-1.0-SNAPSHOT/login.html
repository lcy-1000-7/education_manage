<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href="./layui/css/layui.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body >
<div class="login">
    <h2>QAdmin后台模板</h2>
    <form class="layui-form" method="post" target="_blank" action="">
        <div class="layui-form-item">
            <input type="username" name="user" placeholder="用户名(随意输入)" required lay-verify="required"  class="layui-input">
            <i class="layui-icon input-icon"></i>
        </div>
        <div class="layui-form-item">
            <input type="password" name="pwd" placeholder="密码(随意输入)" required lay-verify="required"  class="layui-input">
            <i class="layui-icon input-icon"></i>
        </div>
        <div class="layui-form-item">
            <input type="checkbox" name="box" lay-skin="primary" title="记住密码" checked=""><a class="back" href="javascript:;"  style="margin-top: 10px">忘记密码</a>
        </div>
        <div class="layui-form-item">
            <button style="width: 100%" class="layui-btn" lay-submit lay-filter="login">立即登录</button>
        </div>
    </form>
</div>
</body>
</html>
