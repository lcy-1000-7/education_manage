  </ul>
    </div>
  </div>
  
  <div class="layui-body">
	  <fieldset class="layui-elem-field layui-field-title">
	                  
	              </fieldset>
	              <div class="container" style="width: 400px;">
	                      <h3 style="text-align: center;">新增教师</h3>
	                      <form action="" method="post">
	                        <div class="form-group">
	                          <label for="name">教师姓名：</label>
	                          <input type="text" class="form-control" id="name" name="name"   placeholder="请输入姓名" />
	                        </div>
	              
	                        <div class="form-group">
	                          <label>性别：</label>
	                            <input type="radio" name="sex" value="男"  />男
	                              <input type="radio" name="sex" value="女"  />女
	                        </div>
	              
	                        <div class="form-group">
	                          <label for="birthday">出生日期：</label>
	                          <input type="date" class="form-control" id="birthday"  name="birthday" placeholder="请输入出生日期" />
	                        </div>
	              
	                        <div class="form-group">
	                          <label for="tel">联系方式：</label>
	                          <input type="text" class="form-control" name="tel" placeholder="请输入联系方式"/>
	                        </div>
	              
	                        <div class="form-group">
	                          <label for="email">邮箱：</label>
	                          <input type="text" class="form-control" name="email" placeholder="请输入邮箱地址"/>
	                        </div>
							
							<div class="form-group">
							  <label for="subject">学科：</label>
							  <input type="text" class="form-control" name="subject" placeholder="请输入教学科目"/>
							</div>
							
							<div class="form-group">
							  <label for="university">毕业院校：</label>
							  <input type="text" class="form-control" name="university" placeholder="请输入年级"/>
							</div>
							<div class="form-group">
							  <label for="education">学历：</label>
							  <input type="text" class="form-control" name="education" placeholder="请输入学历"/>
							</div>
							<div class="form-group">
							  <label for="award">成果：</label>
							  <input type="text" class="form-control" name="award" placeholder="请输入获得成就"/>
							</div>
	              
	                           <div class="form-group" style="text-align: center">
	                              <input class="btn btn-primary" type="submit" value="提交" />
	                              <input class="btn btn-default" type="reset" value="重置" />
	                              <input class="btn btn-default" type="button" value="返回"/>
	                           </div>
	                      </form>
	                      </div>
  </div>
  
  
</div>
