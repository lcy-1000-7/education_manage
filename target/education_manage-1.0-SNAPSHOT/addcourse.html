		  <dd><a href="javascript:;">班级信息</a></dd>

	  </dl>

  </ul>

  </div>
  
  <div class="layui-body">
	  <fieldset class="layui-elem-field layui-field-title">
	                  
	              </fieldset>
	              <div class="container" style="width: 400px;">
	                      <h3 style="text-align: center;">新增课程</h3>
	                      <form action="" method="post">
	                        <div class="form-group">
	                          <label for="classnum">课程编号：</label>
	                          <input type="text" class="form-control" id="classnum" name="classnum"   placeholder="请输入课程编号" />
	                        </div>
	              
	                       
	              
	                        <div class="form-group">
	                          <label for="classname">课程名称：</label>
	                          <input type="text" class="form-control" id="classname"  name="classname" placeholder="请输入课程名称" />
	                        </div>
	              
	                        <div class="form-group">
	                          <label for="intro">课程简介：</label>
	                          <input type="text" class="form-control" name="intro" placeholder="请输入课程简介"/>
	                        </div>
	              
	                        <div class="form-group">
	                          <label for="start">开课时间：</label>
	                          <input type="date" class="form-control" name="start" placeholder="请输入开课时间"/>
	                        </div>
							
							<div class="form-group">
							  <label for="end">结课时间：</label>
							  <input type="date" class="form-control" name="end" placeholder="请输入就读学校"/>
							</div>

	                           <div class="form-group" style="text-align: center">
	                              <input class="btn btn-primary" type="submit" value="提交" />
	                              <input class="btn btn-default" type="reset" value="重置" />
	                              <input class="btn btn-default" type="button" value="返回"/>
	                           </div>
	                      </form>
	                      </div>
  </div>
  
  
</div>
